<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/src/index.css">
  <title>Placar Simples 2 Times</title>
</head>

<body
  class="bg-[radial-gradient(circle_at_center,hsl(25_25%_20%)_0%,hsl(25_30%_8%)_100%)] flex items-center justify-center p4 min-h-screen">


  <div class="max-w-md w-full p-8 md:p-6 card rounded-2xl shadow-2xl
  grid grid-cols-1 md:grid-cols-2 gap-4 border border-border">
    <!-- TIME A -->
    <div class="meu-card">
      <h2 class="text-2xl font-bold text-foreground mb-2 tracking-wide">Time A</h2>
      <h3 id="placarA" class="text-7xl font-extrabold text-accent my-4">0</h3>

      <button class="add-fixed" data-team="A" data-value="1">+1</button>
      <button class="add-fixed" data-team="A" data-value="2">+2</button>
      <button class="add-fixed" data-team="A" data-value="3">+3</button>
      <button class="add-fixed" data-team="A" data-value="4">+4</button>
      <button class="add-fixed" data-team="A" data-value="5">+5</button>

      <br><br>

      <input type="number" id="valorLivreA" placeholder="Valor livre" class="valor-livre">
      <button class="add-fixed ml-2" data-team="A">Adicionar valor livre</button>

      <br><br>

      <button class="add-fixed" data-team="A">-1</button>
    </div>



    <!-- TIME B -->
    <div class="meu-card">
      <h2 class="text-2xl font-bold text-foreground mb-2 tracking-wide">Time B</h2>
      <h3 id="placarB" class="text-7xl font-extrabold text-accent my-4">0</h3>

      <button class="add-fixed" data-team="B" data-value="1">+1</button>
      <button class="add-fixed" data-team="B" data-value="2">+2</button>
      <button class="add-fixed" data-team="B" data-value="3">+3</button>
      <button class="add-fixed" data-team="B" data-value="4">+4</button>
      <button class="add-fixed" data-team="B" data-value="5">+5</button>

      <br><br>

      <input type="number" id="valorLivreB" placeholder="Valor livre" class="valor-livre">
      <button class="add-fixed ml-2" data-team="B">Adicionar valor livre</button>

      <br><br>

      <button class="add-fixed" data-team="B">-1</button>
    </div>
    <button id="resetTudo" class="add-fixed bg-muted hover:bg-destructive mx-auto col-span-full">Reiniciar
      Placar</button>
  </div>

  <script src="/src/scripts/script.js"></script>
</body>

</html>
